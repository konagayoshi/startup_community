language: ruby
rvm:
- 2.2.2
deploy:
  provider: heroku
  api_key:
    secure: 
  app: startcomm
  on:
    repo: konagayoshi/startup_community
addons:
  postgresql: "9.3"
before_script:
  - psql -c 'create database startup_community_test;' -U postgres
  - cp config/database.yml.travis config/database.yml
  - rake db:reset RAILS_ENV=test